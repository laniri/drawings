Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub ${AWS::StackName}-VPC-ID

  PrivateSubnet1Id:
    Description: Private Subnet 1 ID
    Value: !Ref PrivateSubnet1
    Export:
      Name: !Sub ${AWS::StackName}-PrivateSubnet1-ID

  PrivateSubnet2Id:
    Description: Private Subnet 2 ID
    Value: !Ref PrivateSubnet2
    Export:
      Name: !Sub ${AWS::StackName}-PrivateSubnet2-ID

  PublicSubnet1Id:
    Description: Public Subnet 1 ID
    Value: !Ref PublicSubnet1
    Export:
      Name: !Sub ${AWS::StackName}-PublicSubnet1-ID

  PublicSubnet2Id:
    Description: Public Subnet 2 ID
    Value: !Ref PublicSubnet2
    Export:
      Name: !Sub ${AWS::StackName}-PublicSubnet2-ID

  ECSClusterName:
    Description: ECS Cluster Name
    Value: !Ref ECSCluster
    Export:
      Name: !Sub ${AWS::StackName}-ECS-Cluster

  ECSServiceName:
    Description: ECS Service Name
    Value: !Ref ECSService
    Export:
      Name: !Sub ${AWS::StackName}-ECS-Service

  ApplicationLoadBalancerDNS:
    Description: Application Load Balancer DNS Name
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub ${AWS::StackName}-ALB-DNS

  CloudFrontDistributionDNS:
    Description: CloudFront Distribution DNS Name
    Value: !GetAtt CloudFrontDistribution.DomainName
    Export:
      Name: !Sub ${AWS::StackName}-CloudFront-DNS

  CloudFrontDistributionId:
    Description: CloudFront Distribution ID
    Value: !Ref CloudFrontDistribution
    Export:
      Name: !Sub ${AWS::StackName}-CloudFront-ID

  DrawingsBucketName:
    Description: S3 Bucket for Drawings
    Value: !Ref DrawingsBucket
    Export:
      Name: !Sub ${AWS::StackName}-Drawings-Bucket

  ModelsBucketName:
    Description: S3 Bucket for Models
    Value: !Ref ModelsBucket
    Export:
      Name: !Sub ${AWS::StackName}-Models-Bucket

  BackupsBucketName:
    Description: S3 Bucket for Backups
    Value: !Ref BackupsBucket
    Export:
      Name: !Sub ${AWS::StackName}-Backups-Bucket

  AdminPasswordSecretArn:
    Description: ARN of the admin password secret
    Value: !Ref AdminPasswordSecret
    Export:
      Name: !Sub ${AWS::StackName}-Admin-Password-Secret

  HostedZoneId:
    Condition: EnableRoute53DNS
    Description: Route 53 Hosted Zone ID
    Value: !Ref HostedZone
    Export:
      Name: !Sub ${AWS::StackName}-HostedZone-ID

  ApplicationURL:
    Description: Application URL
    Value: !If
      - HasDomain
      - !Sub https://${DomainName}
      - !Sub https://${CloudFrontDistribution.DomainName}
    Export:
      Name: !Sub ${AWS::StackName}-Application-URL